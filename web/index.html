<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakybob.site Directory | Bluesky</title>
    <style>
        * {
            text-align: center;
            color: white;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "wdth" 100;
        }
        body {
            background-color: black;
        }
        button {
            color: black;
        }
        input {
            color: black;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta content='Freakybob.site Bluesky Directory' property='og:title' />
    <meta content='People who use *.freakybob.site as their handle on Bluesky.' property='og:description'/>
    <meta content='https://freakybob-team.github.io/bsky-directory/' property='og:url' />
</head>
<body>
    <h1>Freakybob.site Bluesky Directory</h1>
    <p>A list of Bluesky/ATProto users who use *.freakybob.site as their username. (links use DID:PLC URL)</p>
    <p>(you can hover over a person to see who they are!)</p>
    <hr>
    <button onclick="useBsky()" id="bskybutton">Use bsky.app's client</button>
    <button onclick="useDeer()" id="deerbutton" disabled>Use deer.social's client</button>
    <button onclick="useCustom()" id="custombutton">Use custom client</button>
    <form style="display: none;" id="formreal" onsubmit="setCustom(); return false;">
        <label for="customurl">Custom URL (include https://, supports any proto[? not tested]):</label>
        <input name="customurl" id="customurl" type="text">
        <input type="submit">
    </form>
    <br><br>
    <a href="https://deer.social/profile/did:plc:foxemuxgrwgjfj4v75tjeynd" title="Wish" id="wish">wish.freakybob.site</a>
    <br><br>
    <a href="https://deer.social/profile/did:plc:z4ekrgwajxgdqgs6ultkipex" title="Freakybob Team" id="team">freakybob.site</a>
    <br><br>
    <a href="https://deer.social/profile/did:plc:6d5aevtmhelkk2kut4t4wydm" title="Food PKG Manager" id="food">food.freakybob.site</a>
    <br><br>
    <a href="https://deer.social/profile/did:plc:yguc4cxtz2xq3i5w2jgvrdwb" title="Nomaakip" id="noma">boards.freakybob.site</a>
    <br><br>
    <a href="https://deer.social/profile/did:plc:ydpban262rl7eigtsr3z44s6" title="Freakybob Team's Blog account (old)" id="blog">blog.freakybob.site</a>
    <script>
        // begin IDs
        const bskybutton = document.getElementById('bskybutton');
        const deerbutton = document.getElementById('deerbutton')
        const wish = document.getElementById('wish');
        const team = document.getElementById('team');
        const food = document.getElementById('food');
        const noma = document.getElementById('noma');
        const blog = document.getElementById('blog');
        const formreal = document.getElementById('formreal');
        // end IDs
        function useBsky() {
            bskybutton.disabled = true;
            deerbutton.disabled = false;
            wish.href = "https://bsky.app/profile/did:plc:foxemuxgrwgjfj4v75tjeynd";
            team.href = "https://bsky.app/profile/did:plc:z4ekrgwajxgdqgs6ultkipex";
            food.href = "https://bsky.app/profile/did:plc:6d5aevtmhelkk2kut4t4wydm";
            noma.href = "https://bsky.app/profile/did:plc:yguc4cxtz2xq3i5w2jgvrdwb";
            blog.href = "https://bsky.app/profile/did:plc:ydpban262rl7eigtsr3z44s6";
        }
        function useDeer() {
            deerbutton.disabled = true;
            bskybutton.disabled = false;
            wish.href = "https://deer.social/profile/did:plc:foxemuxgrwgjfj4v75tjeynd";
            team.href = "https://deer.social/profile/did:plc:z4ekrgwajxgdqgs6ultkipex";
            food.href = "https://deer.social/profile/did:plc:6d5aevtmhelkk2kut4t4wydm";
            noma.href = "https://deer.social/profile/did:plc:yguc4cxtz2xq3i5w2jgvrdwb";
            blog.href = "https://deer.social/profile/did:plc:ydpban262rl7eigtsr3z44s6";
        }
        function useCustom() {
            formreal.style.display = "block";
        }
        function setCustom() {
            bskybutton.disabled = false
            deerbutton.disabled = false
            clienturl = document.getElementById('customurl').value
            wish.href = clienturl + "/profile/did:plc:foxemuxgrwgjfj4v75tjeynd";
            team.href = clienturl + "/profile/did:plc:z4ekrgwajxgdqgs6ultkipex";
            food.href = clienturl + "/profile/did:plc:6d5aevtmhelkk2kut4t4wydm";
            noma.href = clienturl + "/profile/did:plc:yguc4cxtz2xq3i5w2jgvrdwb";
            blog.href = clienturl + "/profile/did:plc:ydpban262rl7eigtsr3z44s6";
            formreal.style.display = "none";
        }
    </script>
</body>
</html>
